<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Code</title>
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

    <div class="container">
      <div class="main_content">
        <div class="content_box">
            <div class="card">

            <img src="./img/device.svg" height="25%" width="25%" alt="">
            
            <div class="content_main">
                <div class="content_main_purple content_main_title">Mobile</div>
                <p class="content_main_body content_description">Get notifications about new releases in our mobile app.</p>
                <div class="content_main_purple">
                    <sup class="upper_span">$</sup>
                    <span class="center_span">10</span>
                    <span class="lower_span">/month</span>
                </div>
            </div>

            </div>    
        </div>
        <div class="content_box">
            <div class="card">
            <img src="./img/laptop.svg" height="25%" width="25%"  alt="">
           <div class="content_main">
            <div class="content_main_purple content_main_title">Desktop</div>
            <p class="content_main_body content_description">
                Enjoy new episodes on your laptop in browser with our web services,
                which supports all the platforms.
            </p>
            <div class="content_main_purple">
                <sup class="upper_span">$</sup>
                <span class="center_span">15</span>
                <span class="lower_span">/month</span>
            </div>
           </div>
        </div>
        </div>

        <div class="content_box">

            <div class="card">
            <img src="./img/monitor.svg" height="25%" width="25%"  alt="">
            <div class="content_main ">
                <div class="content_main_purple content_main_title">TV</div>
                <p class="content_main_body content_description">
                    Watch your favorite series at home on large screen with our TV
              application.
                </p>
    
                <div class="content_main_purple">
                    <sup class="upper_span">$</sup>
                    <span class="center_span">20</span>
                    <span class="lower_span">/month</span>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
    
</body>
</html>
